<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>wasm-game-of-life</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable javascript in your
      browser.</noscript
    >
    <div>
      <span>Generation: </span>
      <span id="generation">0</span>
      <button id="play-pause">Play</button>
      <button id="step">Step</button>
      <input id="step-size" type="number" value="1" min="1" />
      <button id="reset">Reset</button>
      <button id="randomize">Randomize</button>
      <input id="randomize-percent" type="number" value="50" min="0" max="100" />
    </div>
    <canvas id="game-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
